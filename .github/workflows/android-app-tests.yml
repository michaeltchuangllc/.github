          distribution: "zulu"
          java-version: "21"
          cache: "gradle"
      - name: "Run Kotlin Lint Checks"
        working-directory: ${{ inputs.app_workspace }}
        run: ./gradlew ktlintCheck
      - name: "Archive App Lint Test Results"
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: "app-kotlin-lint-results"
          path: ./**/build/reports/**
          overwrite: true
