  android-unit-tests:
    name: "Android App Unit Tests"
    runs-on: ubuntu-latest
    steps:
        - name: "Checkout"
          uses: actions/checkout@v5
        - name: "Install JDK 21"
          uses: actions/setup-java@v5
          with:
            distribution: "zulu"
            java-version: "21"
            cache: "gradle"
        - name: "Run Unit Tests"
          working-directory: ${{ inputs.app_workspace }}
          run: ./gradlew test
        - name: "Archive App Unit Tests Report"
          uses: actions/upload-artifact@v4
          if: ${{ always() }}
          with:
            name: "app-unit-tests-results"
            path: ./**/build/reports/**
            overwrite: true

  android-lint:
    name: "Android App Lint Checks"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v5
      - name: "Install JDK 21"
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: "21"
          cache: "gradle"
      - name: "Run Lint Checks"
        working-directory: ${{ inputs.app_workspace }}
        run: ./gradlew lint
      - name: "Archive App Lint Test Results"
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: "app-lint-results"
          path: ./**/build/reports/**
          overwrite: true

  android-kotlin-lint:
    name: "Android App Kotlin Lint Checks"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v5
      - name: "Install JDK 21"
        uses: actions/setup-java@v5
